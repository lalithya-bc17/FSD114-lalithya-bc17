{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

<h1 class="page-title">My Learning</h1>

<div class="dashboard-wrapper">
  <div class="dashboard-grid">

    {% for c in dashboard %}
    <div class="course-card">

      <h3 class="course-title">{{ c.course }}</h3>

      <div class="progress-container">
        <div class="progress-bar" style="width: {{ c.progress }}%"></div>
      </div>

      <p class="progress-text">
        {{ c.completed }}/{{ c.total_lessons }} lessons completed
      </p>

      <div class="course-actions">
        <a href="/courses/{{ c.course_id }}/lessons/" class="btn">
          View Lessons
        </a>
        <a href="/api/student/course/{{ c.course_id }}/resume/" class="btn btn-secondary">
          Resume
        </a>
      </div>

      <a href="{% url 'notifications' %}" class="notification-link">
        ðŸ”” Notifications
      </a>

    </div>
    {% endfor %}

  </div>
</div>
