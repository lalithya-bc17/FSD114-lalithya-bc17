<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Arial", sans-serif;
            background: white;
        }

        .certificate {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 50px;
            border: 8px solid #0b3c5d;
            box-sizing: border-box;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 60px;
        }

        .title {
            text-align: center;
            margin-top: 100px;
            font-size: 36px;
            font-weight: bold;
            color: #0b3c5d;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
            color: #666;
            margin-top: 5px;
        }

        .content {
            text-align: center;
            margin-top: 60px;
            padding: 0 100px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
        }

        .course {
            font-size: 18px;
            font-weight: bold;
            color: #0b3c5d;
        }

        .footer {
            position: absolute;
            bottom: 70px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signature {
            text-align: center;
        }

        .signature-line {
            width: 200px;
            border-top: 1px solid #000;
            margin-bottom: 5px;
        }

        .role {
            font-size: 12px;
            color: #555;
        }

        .date {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #555;
        }

        .decor-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 120px;
            background: linear-gradient(135deg, #0b3c5d 60%, #2ec4b6 60%);
        }

        .decor-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 150px;
            background: linear-gradient(315deg, #0b3c5d 60%, #2ec4b6 60%);
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="decor-top"></div>
        <div class="decor-bottom"></div>

        <div class="header">
            <img src="{{ logo_path }}" class="logo">
        </div>

        <div class="title">CERTIFICATE</div>
        <div class="subtitle">OF PARTICIPATION</div>

        <div class="content">
            <p>THIS CERTIFICATE IS AWARDED TO</p>
            <div class="name">{{ student_name }}</div>
            <p>
                successfully attended the <strong>{{ course_title }}</strong> organized by Civora Nexus.
            </p>
        </div>

        <div class="footer">
            <div class="signature">
                <div class="signature-line"></div>
                <strong>Shubham Dighe</strong><br>
                <span class="role">CEO & Founder</span>
            </div>

            <div class="signature">
                <div class="signature-line"></div>
                <strong>Deepak Kumar Singh</strong><br>
                <span class="role">Host</span>
            </div>
        </div>

        <div class="date">Date: {{ date }}</div>
    </div>
</body>
</html>
